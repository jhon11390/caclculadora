<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>BIENVENIDO A LA CALCULADORA DE JHON ORTEGA</h1>
    <div class="cuerpo">
        <div class="marca">MACARENCO</div>
        <div class="pantalla">
            <input type="text" class="resultados">
        </div>
        <div class="numeros">
            <div class="unidad">9</div>
            <div class="unidad">8</div>
            <div class="unidad">7</div>
            <div class="unidad">6</div>
            <div class="unidad">5</div>
            <div class="unidad">4</div>
            <div class="unidad">3</div>
            <div class="unidad">2</div>
            <div class="unidad">1</div>
            <div class="unidad">0</div>
            <div class="unidad">.</div>
            <div class="unidad">C</div>
        </div>
        <div class="operadores">
            <div class="simbolos">%</div>
            <div class="simbolos">&#8730;</div>            
            <div class="simbolos">+</div>
            <div class="simbolos">-</div>
            <div class="simbolos">x</div>
            <div class="simbolos">/</div>
            <div class="simbolos">=</div>
        </div>
        <h2>HECHO POR JHON ORTEGA</h2>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
